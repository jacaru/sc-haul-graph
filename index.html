<!DOCTYPE html>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <link type="text/css" href="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.css"
        rel="stylesheet" />
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script type="text/javascript"
        src="//cdn.jsdelivr.net/npm/alpaca@1.5.27/dist/alpaca/bootstrap/alpaca.min.js"></script>
</head>

<body>
    <div id="form"></div>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#form").alpaca({
                "schema": {
                    "title": "CONTRACTS",
                    "type": "object",
                    "properties": {
                        "location": {
                            "type": "string",
                            "title": "Your current location"
                        },
                        "capacity": {
                            "type": "integer",
                            "title": "Your cargo capacity"
                        },
                        "contracts": {
                            "type": "array",
                            "items": {
                                "type": "object",
                                "properties": {
                                    "name": {
                                        "type": "string",
                                        "title": "Contract Name"
                                    },
                                    "loading": {
                                        "type": "integer",
                                        "title": "Loading"
                                    },
                                    "unloading": {
                                        "type": "integer",
                                        "title": "Unloading"
                                    }
                                }
                            }

                        }
                    }
                },
                "options": {
                    "fields": {
                        "contracts": {
                            "toolbarSticky": "true",
                            "toolbarPosition": "bottom",
                            "hideToolbarWithChildren": "true",
                            "toolbar": {
                                "actions": [
                                    {
                                        "action": "add",
                                        "label": "Add Contract"
                                    }
                                ]
                            }
                        }
                    }
                }
            });
        });
    </script>
</body>

</html>
